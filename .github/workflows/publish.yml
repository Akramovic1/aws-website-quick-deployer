name: ðŸš€ Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Set version from tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Setting version to: $TAG_VERSION"
        
        # Always use tag version (auto-bump if needed)
        sed -i "s/version = \".*\"/version = \"$TAG_VERSION\"/" pyproject.toml
        sed -i "s/__version__ = \".*\"/__version__ = \"$TAG_VERSION\"/" src/awsup/__init__.py
        
        echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*