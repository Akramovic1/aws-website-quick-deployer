name: ğŸš€ Publish AWSUP to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.3)'
        required: true

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: ğŸ”„ Set version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        
        echo "ğŸ“ Setting version to: $VERSION"
        sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
        sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"$VERSION\"/" src/awsup/__init__.py
        
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "âœ… Version updated to $VERSION"
    
    - name: ğŸ—ï¸ Build package
      run: |
        python -m build
        ls -la dist/
    
    - name: ğŸ” Verify build
      run: |
        pip install dist/*.whl
        awsup --help
        python -c "import awsup; print(f'âœ… Package version: {awsup.__version__}')"
    
    - name: ğŸš€ Publish to PyPI
      if: env.PYPI_API_TOKEN != ''
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "ğŸ“¤ Publishing to PyPI..."
        twine upload dist/* --verbose
        echo "ğŸ‰ Published successfully!"
    
    - name: âš ï¸ Missing PyPI Token
      if: env.PYPI_API_TOKEN == ''
      run: |
        echo "âŒ PYPI_API_TOKEN secret not configured"
        echo "ğŸ“‹ Please add PYPI_API_TOKEN to GitHub Secrets"
        exit 1