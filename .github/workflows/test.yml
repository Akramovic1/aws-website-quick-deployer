name: 🧪 Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-mock black flake8 mypy bandit
    
    - name: 🔍 Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics || true
    
    - name: 🛡️ Security check with bandit
      run: |
        bandit -r src/ --severity-level medium || true
    
    - name: 🧪 Run tests
      run: |
        python -m pytest tests/test_validators.py tests/test_config.py -v
    
    
    - name: ✅ Test CLI functionality
      run: |
        awsup --help
        awsup deploy --help