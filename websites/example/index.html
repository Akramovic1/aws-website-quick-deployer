<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Website Under Construction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
      }

      /* Animated background particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: float 8s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border-radius: 20px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(78, 205, 196, 0.7);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        border: 1px solid rgba(76, 175, 80, 0.3);
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #4caf50;
        border-radius: 50%;
        animation: blink 2s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .progress-container {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin: 2rem 0;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        border-radius: 3px;
        width: 0%;
        animation: progress 3s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 85%;
        }
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }

      .info-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-item .icon {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .info-item .label {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 0.25rem;
      }

      .info-item .value {
        font-weight: 600;
        font-size: 1.1rem;
      }

      .contact-info {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .contact-info a {
        color: #4ecdc4;
        text-decoration: none;
        font-weight: 500;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .container {
          margin: 1rem;
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="logo">üöÄ</div>

      <h1>Coming Soon</h1>

      <p class="subtitle">
        We're working hard to bring you something amazing. Our website is
        currently under construction and will be live soon.
      </p>

      <div class="status">
        <div class="status-dot"></div>
        Deployment in Progress
      </div>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <div class="icon">‚òÅÔ∏è</div>
          <div class="label">Platform</div>
          <div class="value">AWS Cloud</div>
        </div>
        <div class="info-item">
          <div class="icon">‚ö°</div>
          <div class="label">Status</div>
          <div class="value">Deploying</div>
        </div>
        <div class="info-item">
          <div class="icon">üîí</div>
          <div class="label">Security</div>
          <div class="value">SSL Enabled</div>
        </div>
      </div>

      <!-- <div class="contact-info">
        <p>
          Have questions? Contact us at
          <a href="mailto:info@yourwebsite.com">info@yourwebsite.com</a>
        </p>
      </div> -->
    </div>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 8 + "s";
          particle.style.animationDuration = Math.random() * 4 + 6 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Initialize particles when page loads
      window.addEventListener("load", createParticles);

      // Update deployment time (optional)
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        // You can use this to show last update time if needed
      }

      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
